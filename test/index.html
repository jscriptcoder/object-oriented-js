<!DOCTYPE html>
<html>
<head>
    <title>..:: Object Oriented JavaScript ::..</title>

    <!-- Jasmine framework -->
    <link rel="stylesheet" type="text/css" href="../libs/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/oo.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="specs/oo-spec.js"></script>

    <!-- runs Jasmine tester -->
    <script type="text/javascript">
        (function() {

            var jasmineEnv = jasmine.getEnv(),
                htmlReporter = new jasmine.HtmlReporter(),
                currentWindowOnload = window.onload,
                specFilter = function(spec) { return htmlReporter.specFilter(spec) },
                onLoad = function() {
                    if (currentWindowOnload) currentWindowOnload();
                    jasmineEnv.execute();
                };

            jasmineEnv.updateInterval = 250;
            jasmineEnv.specFilter = specFilter;
            jasmineEnv.addReporter(htmlReporter);

            window.onload = onLoad;

        })();
    </script>

</head>
